<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Stardew Velley Title</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="star_big"></div>
  <div class="star_small"></div>

  <div class="little_star_left"></div>
  <div class="little_star_right"></div>

  <div class="cloud_big"></div>
  <div class="cloud_small"></div>
  <div class="cloud_middle"></div>
  <div class="cloud"></div>

  <div class="container">
     <img src="assets/title.png" alt="게임 타이틀" class="title-img">
      <div class="buttons">
       <img src="assets/NEW.png" alt="New Game" class="btn btn-new">
       <img src="assets/LOAD.png" alt="Load Game" class="btn btn-load">
       <img src="assets/EXIT.png" alt="Exit Game" class="btn btn-exit">
       <div id="EXITpopup" class="popup-overlay">
         <div class="EXIT-popup-content">
           <img src="assets/EXIT-popup.png" alt="종료 팝업" class="EXIT-popup-image">
           <img src="assets/EXIT-confirm.png" alt="종료 확인" id="EXITconfirm" class="EXIT-confirm-image">
           <img src="assets/help-popup-close.png" alt="팝업 닫기" id="closeEXITPopup" class="exit-popup-close">
         </div>
       </div>
       <img src="assets/help.png" alt="도움말" class="btn help-btn">
       <div id="helpPopup" class="popup-overlay">
         <div class="popup-content">
           <img src="assets/help-popup.png" alt="도움말 팝업" class="popup-image">
           <img src="assets/help-popup-close.png" alt="팝업 닫기" id="closePopup" class="help-popup-close">
         </div>
       </div>
       <img src="assets/play.png" alt="음악 버튼" class="btn music-btn" id="musicBtn">
      </div>
  </div>

   <audio id="bgm" src="assets/Stardew_Valley_Overture.mp3"></audio>
   <audio id="hoverSound" src="assets/Click.mp3"></audio>

  <div class="preload"></div>

  <script>
  const musicBtn = document.getElementById('musicBtn');
  const audio = document.getElementById('bgm');
  let isPlaying = false;

  musicBtn.addEventListener('click', () => {
    if (isPlaying) {
      audio.pause();
      musicBtn.src = 'assets/play.png'; 
    } else {
      audio.play();
      musicBtn.src = 'assets/stop.png'; 
    }
    isPlaying = !isPlaying;
    });
  </script>
  <script>
   const hoverSound = document.getElementById('hoverSound');
   const buttons = document.querySelectorAll('.btn');

   buttons.forEach(button => {
     button.addEventListener('click', () => {
       hoverSound.currentTime = 0;   
       hoverSound.play();
     });
   });
  </script>
  <script>
   const helpBtn    = document.querySelector('.help-btn');
   const helpPopup  = document.getElementById('helpPopup');
   const closePopup = document.getElementById('closePopup');

    helpBtn.addEventListener('click', () => {
     helpPopup.style.display = 'flex';
    });

    closePopup.addEventListener('click', () => {
     helpPopup.style.display = 'none';
    });
  </script>
  <script>
    const EXITbtn        = document.querySelector('.btn-exit');
    const EXITpopup     = document.getElementById('EXITpopup');
    const EXITconfirm    = document.getElementById('EXITconfirm');
    const closeEXITPopup = document.getElementById('closeEXITPopup');

    EXITbtn.addEventListener('click', () => {
      EXITpopup.style.display = 'flex';
    });

    closeEXITPopup.addEventListener('click', () => {
     EXITpopup.style.display = 'none';
   });

    EXITconfirm.addEventListener('click', () => {
     window.close();
    });
  </script>



</body>
</html>
